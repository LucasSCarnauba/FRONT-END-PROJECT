<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
</head>
<body>
  <div class="container">
      <div class="digitalClock">
          <h1 id="day">FRI</h1>
          <h1 id="hour">23</h1>
          <h1 id="bar1">|</h1>
          <h1 id="minute">24</h1>
          <h1 id="bar2">|</h1>
          <h1 id="ampm">PM</h1>
      </div>
  </div>
</body>
</html>
